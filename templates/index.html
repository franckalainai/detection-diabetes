<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Diabetes Detection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>


  <div class="container">




    <div class="row">

      
      <div class="col-md-6">
       <img src="/static/img/depistage.jpg" class="img-responsive" width="100%">
        </div>

      <div class="col-md-6">
       <br><br><br>
          <h1 style="color: #000;">Détection Diabetes</h1>
            <form action="{{ url_for('predict')}}"method="post">
              <div class="form-group">
                <input class="form-control" type="text" name="Glucose Level" placeholder="Taux de glycémie" required="required" />
              <input class="form-control" type="text" name="Insulin" placeholder="Taux d'insuline" required="required" />
                <input class="form-control" type="text" name="BMI" placeholder="IMC(kg/m²)" required="required" />
                <input class="form-control" type="text" name="Age" placeholder="Age" required="required" />
            
        
                <button type="submit" class="btn btn-primary btn-block btn-large">Détecter</button>
              </div>
            </form>
        <h3 style="color:#000">{{ prediction_text }}</h3>
        
      </div>

    

</div>
</div>

</body>
</html>
